<html>
    <head>
        <title>Comienza el Juego</title>
    </head>
<body>
    <body bgcolor=#82E0AA></body>
    <br>
    <center><h1>¡Comienza el Juego!</h1></center>
    <center><p>¡te toca responder las preguntas!</p></center>
    <br>
    <center><form action="paginafinal" method="POST">
    {% csrf_token %}
        {% for item, value in preguntas.items %}
            <p>{{ item }}:</p>
            <select name="{{ forloop.counter }}">
                <option value="">---------</option>
                {% for opcion in value %}
                <option value="{{ opcion.id }}">{{ opcion.opcion }}</option>
                {% endfor %}
            </select>
        <br>
    {% endfor %}
    <br>
    <input type="submit" value="Enviar Respuestas">
    </form></center>
    <hr />
    <center>Informatorio 2021 * Curso Programación Web * Comisión 3 * Grupo 6</center>
</body>
</html>
